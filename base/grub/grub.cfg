# On laisse 5 secondes à l'utilisateur pour se décider :
timeout 5

# On amorcera la première entrée par défaut, GRUB commençant par 0 :
default 0

# Entrée 0 : 0 Linux
menuentry "0 Linux" {
	set root=(hd0,1)
	linux /boot/vmlinuz root=/dev/sda1 ro vt.default_utf8=1
}
