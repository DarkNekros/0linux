# /boot/grub/grub.cfg : fichier de configuration pour GRUB

# Voici les correspondances entre les volumes de Linux et ceux de GRUB.

# Les volumes sont numérotés dans GRUB à partir de 0, les partitions à
# partir de 1 (les numéros de partitions Linux et GRUB correspondent) :
# Linux : /dev/ suivi de <type><volume a-z><partition 1-x>
# GRUB  : (     suivi de <type><volume 0-x><partition 1-x>)

# Exemples de conversions Linux -> GRUB :
# /dev/sda  -> (hd0)
# /dev/sda1 -> (hd0,1)
# /dev/sdb2 -> (hd1,2)
# /dev/sda3 -> (hd0,3)
# /dev/hda3 -> (hd0,3)

