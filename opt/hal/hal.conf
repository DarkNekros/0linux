<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <!-- Le service HAL ne peut appartenir qu'à root et haldaemon uniquement : -->
  <policy user="haldaemon">
    <allow own="org.freedesktop.Hal"/>
  </policy>
  <policy user="root">
    <allow own="org.freedesktop.Hal"/>
  </policy>

  <policy context="default">
  	<!-- Les autorisations pour quiconque : -->
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.DBus.Properties" />
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Manager"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device"/>
  </policy>

  <!-- On autorise le groupe 'power' à s'occuper de l'alimentation : -->
  <policy group="power">
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.SystemPowerManagement"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.CPUFreq"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.LaptopPanel"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.KeyboardBacklight"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.LightSensor"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.DockStation"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.Leds"/>
  </policy>

  <!-- On autorise le groupe 'plugdev' au montage/démontage de volumes : -->
  <policy group="plugdev">
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.Storage"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.Storage.Removable"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.Volume"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.Volume.Crypto"/>
  </policy>

  <!-- On autorise le groupe 'netdev' à « réveiller » des machines ou à couper l'alimentation des antennes : -->
  <policy group="netdev">
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.KillSwitch"/>
    <allow send_destination="org.freedesktop.Hal" send_interface="org.freedesktop.Hal.Device.WakeOnLan"/>
  </policy>

</busconfig>
